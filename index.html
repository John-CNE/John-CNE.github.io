<!DOCTYPE html>
<html>
  <head>
    <title>ESP32 Web BLE App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/jpeg" href="assets/favicon.jpeg" />
    <!-- Styles -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles/spinner.css" />
    <link rel="stylesheet" href="styles/global.css" />
  </head>
  <body>
    <nav
      class="navbar bg-dark border-bottom border-body py-4 px-2"
      data-bs-theme="dark"
    >
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1 text-light">Remote Alarm</span>
      </div>
    </nav>

    <main class="container py-4" style="min-height: 90vh">
      <h2>ESP32 Web BLE Application</h2>
      <!-- Connect Button Container -->
      <div
        class="d-none justify-content-center align-items-center container"
        id="connectBtnContainer"
      >
        <button type="button" class="btn btn-primary" id="connectBleButton">
          Connect to BLE Device
        </button>
      </div>
      <!-- Control Pannel -->
      <div class="d-flex flex-column" id="controlPanelContainer">
        <button type="button" class="btn btn-danger" id="disconnectBleButton">
          Disconnect BLE Device
        </button>
        <p>
          BLE state:
          <strong
            ><span id="bleState" style="color: #d13a30"
              >Disconnected</span
            ></strong
          >
        </p>
        <h2>Fetched Value</h2>
        <p><span id="valueContainer">NaN</span></p>
        <p>Last reading: <span id="timestamp"></span></p>
        <h2>Control GPIO 2</h2>
        <button id="onButton">ON</button>
        <button id="offButton">OFF</button>
        <p>Last value sent: <span id="valueSent"></span></p>
      </div>
    </main>
